<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASHA FIERCE</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts - serif elegant font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="brand">SASHA FIERCE</div>
    <nav>
      <ul>
        <li><a href="#">Search</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Stilettos</a></li>
        <li><a href="#">Sandals</a></li>
      </ul>
    </nav>
  </header>

  <!-- GALLERY -->
  <main class="gallery">
    <!-- Qara + Qırmızı Stiletto (3 şəkil) -->
    <div class="product">
      <img src="images/red-stiletto1.jpg" alt="Red Stiletto - Side View">
      <p>Red Stiletto</p>
    </div>
    <div class="product">
      <img src="images/red-stiletto2.jpg" alt="Red Stiletto - Front View">
      <p>Red Stiletto</p>
    </div>
    <div class="product">
      <img src="images/red-stiletto3.jpg" alt="Red Stiletto - Styled Shot">
      <p>Red Stiletto</p>
    </div>

    <!-- Qırmızı tayt + Stiletto -->
    <div class="product">
      <img src="images/red-tights.jpg" alt="Red Tights Stiletto">
      <p>Red Tights Look</p>
    </div>

    <!-- Tort üstündə çəkiliş -->
    <div class="product">
      <img src="images/cake-heel.jpg" alt="Cake Heel">
      <p>Cake Scene Heel</p>
    </div>

    <!-- Sarı şəffaf alçaqdaban -->
    <div class="product">
      <img src="images/yellow-flat.jpg" alt="Yellow Transparent Flat">
      <p>Yellow Transparent</p>
    </div>

    <!-- İlan dərisi -->
    <div class="product">
      <img src="images/snakeskin-stiletto.jpg" alt="Snakeskin Stiletto">
      <p>Snakeskin Stiletto</p>
    </div>

    <!-- Qaşlı model -->
    <div class="product">
      <img src="images/crystal-stiletto.jpg" alt="Crystal Stiletto">
      <p>Crystal Stiletto</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 SASHA FIERCE. All rights reserved.</p>
  </footer>
</body>
</html>
